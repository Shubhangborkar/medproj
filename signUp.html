<div class="col-sm-12">

     <h2>Sign Up</h2>

       <form class="form-horizontal" role="form">
       <div class="col-sm-4">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input class="form-control" type="email" ng-model="user.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input class="form-control" type="password" ng-model="user.password">
        </div>
      </div>
      <!--div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Sign up</button>
        </div>
      </div-->
      </div>
      <div class="col-sm-4">

      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Age</label>
        <div class="col-sm-4">
         <select class="btn btn-primary dropdown-toggle" ng-model="selectedAge" ng-options="age.id as age.name for age in age"></select>
        </div>


      </div>
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-4">
        
      <label><input type="radio" ng-model="user.gender" value="male">Male</label>
      <label><input type="radio" ng-model="user.gender" value="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Sign up</button>
        </div>
      </div>
      </div>
      </form>



     </div>
